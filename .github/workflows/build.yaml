name: Build Spring Petclinic on ino_dev

on:
  push:
    branches:
      - ino_dev
  pull_request:
    branches:
      - ino_dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to use Node.js 20

      - name: Set up JDK 11
        uses: actions/setup-java@v4 # Updated to use Node.js 20
        with:
          distribution: 'temurin' # Required input provided
          java-version: '11'

      - name: Build with Gradle
        run: ./gradlew build

      - name: List directory contents
        run: ls -la

      - name: Check current branch
        run: |
          GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Build successfully done on branch $GIT_BRANCH"
